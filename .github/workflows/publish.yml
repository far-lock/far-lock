name: Publish package
on:
  push:
    tags:
      - "v*"
jobs:
  tests:
    uses: far-lock/far-lock/.github/workflows/build.yml@main
  publish:
    needs: [tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js ðŸª¢
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Installing dependencies ðŸ“¦
        run: npm ci
      - name: Publishing package to NPM ðŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm i extract-changelog-release
      - name: Generate Release Body ðŸ§¾
        run: npx extract-changelog-release > RELEASE_BODY.md
      - uses: ncipollo/release-action@v1
        with:
          bodyFile: "RELEASE_BODY.md"
          token: ${{ secrets.GITHUB_TOKEN }}
  publish-doc:
    permissions:
      contents: write
    needs: [publish]
    uses: far-lock/far-lock/.github/workflows/generate-docs.yml@main
