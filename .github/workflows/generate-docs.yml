name: Generate documentation
on:
  workflow_call:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js ðŸª¢
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing dependencies ðŸ“¦
        run: npm ci
      - name: Building documentation ðŸ“š
        run: npm run generate-docs
      - name: Publishing documentation ðŸŒŽ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
